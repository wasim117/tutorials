<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Breadcrumbs Design</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <ul role="nav" class="breadcrumbs">
    	<li class="home"><a href="#"><span><img src="home-icon.png" width="12" height="11" alt="home"></span></a></li>
        <li><a href="#"><span>Category</span></a></li>
        <li><a href="#"><span>Sub Category</span></a></li>
        <li class="current"><a href="#"><span>Sub sub Category</span></a></li>
    </ul>
    <a href="https://github.com/wasim117/tutorials"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">
    	jQuery(document).ready(function(){
			var breads = jQuery("ul.breadcrumbs li").length; // count the number of list items
			jQuery("ul.breadcrumbs li").each(function(){
				jQuery(this).css("z-index", breads); // add z-index starting from largest first
				breads = breads -1; // decrease z-index to smallest
				})
			
			});
    </script>
</body>
</html>
